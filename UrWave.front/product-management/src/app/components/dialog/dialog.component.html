<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>Are you sure you want to delete this item?</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
    <button mat-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    <button mat-button class="btn btn-danger" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
