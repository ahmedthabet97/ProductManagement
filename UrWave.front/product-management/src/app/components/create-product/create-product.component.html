<!-- create-product.component.html -->
<div class="p-4">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label for="name" class="block mb-2">Name</label>
            <input id="name" type="text" formControlName="name" class="border p-2 w-full" />
            <div *ngIf="productForm.controls['name'].errors?.['required']" class="text-red-500">Name is required.</div>
            <div *ngIf="productForm.controls['name'].errors?.['maxlength']" class="text-red-500">Name cannot exceed 100
                characters.</div>
        </div>
        <div class="mb-4">
            <label for="description" class="block mb-2">Description</label>
            <input id="description" type="text" formControlName="description" class="border p-2 w-full" />
            <div *ngIf="productForm.controls['description'].errors?.['required']" class="text-red-500">Description is
                required.</div>
            <div *ngIf="productForm.controls['description'].errors?.['maxlength']" class="text-red-500">Description
                cannot exceed 500 characters.</div>
        </div>
        <div class="mb-4">
            <label for="price" class="block mb-2">Price</label>
            <input id="price" type="number" formControlName="price" class="border p-2 w-full" />
            <div *ngIf="productForm.controls['price'].errors?.['required']" class="text-red-500">Price is required.
            </div>
            <div *ngIf="productForm.controls['price'].errors?.['min']" class="text-red-500">Price must be a more than 0
                number.</div>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2">Create Product</button>
    </form>
</div>
